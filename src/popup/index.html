<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>FocusForge</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<style>
		:root { --primary: #4CAF50; --accent: #2196F3; --bg: #F5F5F5; --text: #333; }
		html, body, #root { margin: 0; padding: 0; width: 400px; height: 100%; font-family: Roboto, system-ui, -apple-system, Segoe UI, Arial, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; }
		/* Dark mode scrollbar */
		@media (prefers-color-scheme: dark) {
			* {
				scrollbar-color: #334155 #0f172a;
				scrollbar-width: thin;
			}
			*::-webkit-scrollbar { width: 8px; height: 8px; }
			*::-webkit-scrollbar-track { background: #0f172a; }
			*::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 8px; border: 2px solid #0f172a; }
			*::-webkit-scrollbar-thumb:hover { background-color: #475569; }
		}
	</style>
</head>
<body>
	<div id="root"></div>
	<script type="module" src="./index.tsx"></script>
</body>
</html>
